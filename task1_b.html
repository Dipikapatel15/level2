<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Container to hold the grid -->
    <div class="container mt-4">

        <!-- Row for the grid -->
        <div class="row">
            <!-- First column (takes up 4 columns on larger screens, 12 on smaller) -->
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <img src="card1.webp" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is the first card in the grid layout.</p>
                    </div>
                </div>
            </div>

            <!-- Second column (takes up 4 columns on larger screens, 12 on smaller) -->
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <img src="card2.png" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">This is the second card in the grid layout.</p>
                    </div>
                </div>
            </div>

            <!-- Third column (takes up 4 columns on larger screens, 12 on smaller) -->
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <img src="card3.webp" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is the third card in the grid layout.</p>
                    </div>
                </div>
            </div>
        </div> <!-- End of Row -->

    </div> <!-- End of Container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
